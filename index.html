<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>SongScript</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_wrapper">
          <a class="header_logo" href="#">
            <svg
              class="header__logo-icon"
              width="50"
              height="50"
              aria-hidden="true"
            >
              <use href="./img/sprite.svg#web-logo"></use>
            </svg>
            <span class="header_logo-text">Music Moments</span>
          </a>
          <ul class="header_menu-list">
            <li class="header_menu-item">
              <a href="#" class="header_menu-inner">
                <svg
                  class="header_menu-icon"
                  width="20"
                  height="20"
                  aria-hidden="true"
                >
                  <use href="./img/sprite.svg#web-home"></use>
                </svg>
                <span class="header_menu-text">Home</span>
              </a>
            </li>
            <li class="header_menu-item">
              <a href="#" class="header_menu-inner">
                <svg
                  class="header_menu-icon"
                  width="20"
                  height="20"
                  aria-hidden="true"
                >
                  <use href="./img/sprite.svg#web-library"></use>
                </svg>
                <span class="header_menu-text">Library</span>
              </a>
            </li>
            <li class="header_menu-item">
              <a href="#" class="header_menu-inner">
                <svg
                  class="header_menu-icon"
                  width="20"
                  height="20"
                  aria-hidden="true"
                >
                  <use href="./img/sprite.svg#web-like"></use>
                </svg>
                <span class="header_menu-text">Favorites</span>
              </a>
            </li>
            <li class="header_menu-item">
              <a href="#" class="header_menu-inner">
                <svg
                  class="header_menu-icon"
                  width="20"
                  height="20"
                  aria-hidden="true"
                >
                  <use href="./img/sprite.svg#web-featured"></use>
                </svg>
                <span class="header_menu-text">Featured</span>
              </a>
            </li>
            <li class="header_menu-item">
              <a href="#" class="header_menu-inner header_menu-searchBtn">
                <svg
                  class="header_menu-icon"
                  width="20"
                  height="20"
                  aria-hidden="true"
                >
                  <use href="./img/sprite.svg#web-search"></use>
                </svg>
                <span class="header_menu-text">Search</span>
              </a>
              <label class="header_menu-searchSong visually-hidden-out" for="searchSong">
                <svg
                  class="header_menu-searchIcon"
                  width="20"
                  height="20"
                  aria-hidden="true"
                >
                  <use href="./img/sprite.svg#web-search"></use>
                </svg>
                <input class="header_menu-inputSearch" type="text" placeholder="Search" id="searchSong">
              </label>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="music_all">
        <div class="container">
          <div class="music">
            <div class="music_logo">
              <div class="music_logo-image">
                <svg
                  class="music_logo-icon"
                  width="60"
                  height="60"
                  aria-hidden="true"
                >
                  <use href="./img/sprite.svg#web-logo"></use>
                </svg>
              </div>

              <span class="music_logo-text">Music Moments</span>
            </div>
            <h1 class="music_descrb">
              Discover beautiful verses from your favorite artists. Each lyric
              tells a story, each word paints a picture, and every line touches
              the soul.
            </h1>
          </div>
          <ul class="music_list">
             
          </ul>
        </div>
      </div>
    </main>
    <footer></footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
