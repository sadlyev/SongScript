<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>SongScript</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_wrapper">
          <a class="header_logo" href="#">
            <svg
              class="header__logo-icon"
              width="50"
              height="50"
              aria-hidden="true"
            >
              <use href="./img/sprite.svg#web-logo"></use>
            </svg>
            <span class="header_logo-text">Music Moments</span>
          </a>
          <ul class="header_menu-list">
            <li class="header_menu-item">
              <a href="#" class="header_menu-inner">
                <svg
                  class="header_menu-icon"
                  width="20"
                  height="20"
                  aria-hidden="true"
                >
                  <use href="./img/sprite.svg#web-home"></use>
                </svg>
                <span class="header_menu-text">Home</span>
              </a>
            </li>

            <li class="header_menu-item">
              <a href="#" class="header_menu-inner header_menu-favoriteBtn">
                <svg
                  class="header_menu-icon"
                  width="20"
                  height="20"
                  aria-hidden="true"
                >
                  <use href="./img/sprite.svg#web-like"></use>
                </svg>
                <span class="header_menu-text">Favorites</span>
              </a>
            </li>
            <li class="header_menu-item">
              <a href="#" class="header_menu-inner header_menu-searchBtn">
                <svg
                  class="header_menu-icon"
                  width="20"
                  height="20"
                  aria-hidden="true"
                >
                  <use href="./img/sprite.svg#web-search"></use>
                </svg>
                <span class="header_menu-text">Search</span>
              </a>
              <label
                class="header_menu-searchSong visually-hidden-out"
                for="searchSong"
              >
                <svg
                  class="header_menu-searchIcon"
                  width="20"
                  height="20"
                  aria-hidden="true"
                >
                  <use href="./img/sprite.svg#web-search"></use>
                </svg>
                <input
                  class="header_menu-inputSearch"
                  type="text"
                  placeholder="Search"
                  id="searchSong"
                />
              </label>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="music_all">
        <div class="container">
          <div class="music"></div>
          <ul class="music_list"></ul>
          <ul class="favorite_list"></ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer_wrapper">
          <ul class="footer_inner">
             <li class="footer_section">
              <span class="footer_section-title">Connect</span>
            </li>
            <li class="footer_section">
              <a class="footer_section-link"  href="https://t.me/richycala33">
                <svg width="20" height="20">
                <use href="./img/sprite.svg#telegram-icon"></use>
              </svg>
                <span class="footer_section-link-text">richycala33</span>
              </a>
            </li>
            <li class="footer_section">
               <a class="footer_section-link"  href="https://github.com/sadlyev">
                <svg width="20" height="20">
                <use href="./img/sprite.svg#github-icon"></use>
              </svg>
                <span class="footer_section-link-text">sadlyev</span>
              </a>
            </li>
            <li class="footer_section">
               <a class="footer_section-link"  href="https://www.instagram.com/sadlyev/">
                <svg width="20" height="20">
                <use href="./img/sprite.svg#instagram-icon"></use>
              </svg>
                <span class="footer_section-link-text">sadlyev</span>
              </a>
            </li>
          </ul>
          <ul class="footer_inner">
            <li class="footer_section">
              <span class="footer_section-title">Get in Touch</span>
            </li>
            <li class="footer_section"></li>
          </ul>
        </div>
      </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
